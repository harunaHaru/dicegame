<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tanrı zar atar mı </title>
    <style>
        /* Sayfanın tamamını kapsayan bir container */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:beige;
        }
        /*img's---------------------------------------------*/
        #img_container > img {
            display:none;
            position: relative;
            gap: 20px;
        }
        #img_container img.active{
            width: 100px;
            height:100px;
            position: relative;
            display: flex;
            gap: 20px;
        }
        /* Video -------------------------------------------*/
        #videoContainer {
            display: none;
            width: 100%;
            height: 100%;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;  
        }
        /*---------------------------------------------------------------------*/
        /* Buton------------------------------------------------------*/
        button {
            padding: 10px 20px;
            font-size: 100px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #071f09;
        }
        /*--------------------------------------------------*/
        /*h's ----------------------------------------*/

        
    
        #h_container #bir, #h_container #iki, #h_container #total{
            display:none ;
            font-size:  100px;
            color: black;
            margin-top: 20px;
            
        }
        /*------------------------------------------------------------------*/
    </style>
</head>
<body>
    <button id="showVideoButton">roll it</button>

    <!-- Videonun görüneceği container -->
    <div id="videoContainer">
        <video id="video" autoplay muted>
            <source src="img/giphy.mp4" type="video/mp4">
        </video>
    </div>

    <div id="img_container">
        <img id="img1" src="img/1.jpeg" alt="">
        <img id="img2" src="img/2.jpeg" alt="">
        <img id="img3" src="img/3.jpeg" alt="">
        <img id="img4" src="img/4.jpeg" alt="">
        <img id="img5" src="img/5.jpeg" alt="">
        <img id="img6" src="img/6.jpeg" alt="">
    </div>

    <div  id="h_container">
        <h2 id="total"> TOTAL İS </h2>
        <h2 id ="bir"> U WIN  </h2>
        <h2 id ="iki">  YOU LOSE</h2>
    </div>

    <script>     
        function randomımg (){
            const imgId = {
                1: document.getElementById('img1'),
                2: document.getElementById('img2'),
                3: document.getElementById('img3'),
                4: document.getElementById('img4'),
                5: document.getElementById('img5'),
                6: document.getElementById('img6')
            };
            const keys = Object.keys(imgId); 
            //alert('randomımg is working')
            let randomKey = keys[Math.floor(Math.random() * keys.length)]; 
            let randomKey2 = keys[Math.floor(Math.random() * keys.length)]; 
            imgId[randomKey].classList.add('active');
            //alert('randomımg is working')
            imgId[randomKey2].classList.add('active');
            return {randomKey, randomKey2}; 
        }
        // if n is  3 or  12  lose same pair is also lose and gamers try toget point 10 if they throw 7 they'll lose 
        function winLose(randomKey, randomKey2){

            let num2 = parseInt(randomKey2);
            let numtop = num1+num2;
            //alert('winlose if statement is working'),
            //for (i in imgId){console.log(imgId[i])};
            if (numtop ===3 || numtop === 12 || num1=== num2 ){
                //alert('winlose if statement is working')
                
                document.getElementById('iki').style.display= 'block';
                
            } else{
                
                document.getElementById('total').style.display= 'block';
                document.getElementById('total').innerText = "TOTAL İS: " + numtop;
                //alert('else statement is working');
                if( numtop === 10 ){ 
                    document.getElementById('bir').style.display= 'block';
                    alert('wining is working');
                }
            }
        } 
        // Butona basıldığında video görünür hale gelsin
        document.getElementById('showVideoButton').addEventListener('click', function() {
            document.getElementById('videoContainer').style.display = 'block';  // Video konteynerini göster
            this.style.display = 'none';  // Butonu gizle
            document.getElementById('video').onended = function() {
                document.getElementById('videoContainer').style.display = 'none';  // Videoyu gizle
            
            
                let {randomKey, randomKey2} = randomımg();
                document.getElementById('h_container').style.display='';
                //alert('brain is not braining');
                winLose(randomKey, randomKey2); // is not working
                //alert('brain is not braining');
            };
        });

    </script>

</body>
</html>
